 <div class="center_content_pages" >
 <h1 class="regi">Registration </h1><br><br>
	   <form action="RegistrationServlet" method="post">
			<table style="border-collapse: collapse">
				<tr class="form_row">
					<td >
						<label>First Name:</label>
					</td>
					<td>
						<input type="text" id="fname" name="fname" placeholder="Ex: Mosleh" class="main_input" />
					</td>
					
					<td>
						
						<label>Last Name:</label>
					</td>
					<td>
						<input type="text" id="lname" name="lname" placeholder="Ex: Mosleh" class="main_input" />
					</td>
					
				</tr>
			   
				<tr class="form_row">
					<td>
						
						<label>Email:</label>
					</td>
					<td>
						<input type="text" id="email" name="email" placeholder="Ex: example@example.com" class="main_input"/>
					</td>
					
					<td>
						
						<label>Phone:</label>
					</td>
					<td>
						<input type="text" id="mobileNumber" name="mobileNumber" placeholder="111111111" class="main_input"/>
					</td>
					
				</tr>
				<tr class="form_row">
					<td>
						
						<label>Address1:</label>
					</td>
					<td>
						<input type="text" id="address1" name="address1" class="main_input"/>
					</td>
					<td>
						
						<label>Address2:</label>
					</td>
					<td>
						<input type="text" id="address2" name="address2" class="main_input"/>
					</td>
				</tr>
				
				<tr class="form_row">
					<td>
						
						<label>City:</label>
					</td>
					<td>
						<input type="text" id="city" name="city" class="main_input"/>
					</td>
					<td>
						
						<label>ZipCode:</label>
					</td>
					<td>
						<input type="text" id="zipCode" name="zipCode" class="main_input"/>
					</td>
				</tr>
				
				<tr class="form_row">
					<td>
						<label>State:</label>
					</td>
					<td>
						<input type="text" id="state" name="state" placeholder="" class="main_input"/>
					</td>
					
					<td>
						<label>Gender:</label>
					</td>
					<td class="option_input">
						<select name="gender" id="gender" class="option_input">
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="unknown">Others</option>
						</select>
					</td>
					
				</tr>
				
				<tr class="form_row">
					<td>
						
						<label>Password:</label>
					</td>
					<td>
						<input type="password" id="password" name="password" class="main_input"/>
					</td>
					<td>
						
						<label>Confirmed Password:</label>
					</td>
					<td>
						<input type="password" id="cpassword" name="cpassword" class="main_input"/>
					</td>
				</tr>
			
				<tr>
				    <td>
						<div class="Cancel">
							<a class="cancelButtom" href="../home.html" title="">Cancel</a>
						</div>
					</td>
					<td>
						<div class="form_row">
							<input type="submit" name="" class="submit" value="Register" />
						</div>
					</td>
				</tr>
			</table> <br><br><br>           
    </form>
